<div class="content-body">
<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>SignIn Into AssessmentTest </h2>
    </div>
    <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['username'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" !showSpinner ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="showSpinner = !showSpinner" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="showSpinner">
          <mat-icon>
              {{!showSpinner ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>
      
      <button mat-flat-button color="primary" >Login</button>
      <button mat-flat-button (click)="clear()"color="primary">Reset</button>
      
    </form>

    <div class="button-row">
      <p>Create New Account</p>
    </div>
  </mat-card-content>
</mat-card>
</div>
